<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: bisque;
      }
      div {
        width: 500px;
        text-align: center;
        margin: 100px auto;
        padding: 50px;
        background-color: aqua;
        box-shadow: black;
      }
    </style>
    <script>
      function fnshow() {
        var buttonRef = document.querySelector("#password");
        var btnRef = document.getElementById("btn");
        if (buttonRef.type === "password") {
          buttonRef.type = "text";
          btnRef.innerText = "hidepassword";
        } else {
          buttonRef.type = "password";
          btnRef.innerText = "show password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h1>enter password</h1>
      <input id="password" type="password" placeholder="enter password" />
      <button id="btn" onclick="fnshow()">show password</button>
    </div>
  </body>
</html>
